<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="main-nav">
      <div class="main-nav__container container">

        <a class="main-nav__logo">
          <img src="img/logo.svg" alt="Логотип магазина Slick">
        </a>

        <nav class="main-nav__menu main-nav__menu--showed">

          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Контакты</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Магазин</a>
            </li>
          </ul>

          <div class="main-nav__contacts">
            <p>следи за нами<br>
            в социальных сетях:</p>

            <a href="#">
              <img src="img/icon-tg.svg" alt="иконка телеграм">
            </a>

            <a href="#">
              <img src="img/icon-vk.svg" alt="иконка вконтакте">
            </a>
          </div>
        </nav>

        <div class="main-nav__buttons">

          <button class="main-nav__button">
            <img src="img/find.svg" alt="Кнопка поиска товара">
          </button>

          <button class="main-nav__button">
            <span class="main-nav__pin">100</span>
            <img src="img/shop.svg" alt="Кнопка покупки товара">
          </button>

          <button class="main-nav__button main-nav__button--hidden">
            <img src="img/icon-menu.svg" alt="Кнопка меню">
          </button>

          <button class="main-nav__button main-nav__button--closed">
            <img src="img/icon-close.svg" alt="Кнопка закрытия меню">
          </button>

        </div>
      </div>
    </header>
  </body>
</html>
